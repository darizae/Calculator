<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" class="main-section">
            <div id="results-display" class="display-subsection">
                <p id="result">Results Display</p>
            </div>
            <div id="current-display" class="display-subsection">
                <p id="curr">0</p>
            </div>
        </div>
        <div id="buttons" class="main-section">
            <button id="clear-button" class="other">AC</button>
            <button id="symbol-button" class="other">+/-</button>
            <button id="perc-button" class="other">%</button>
            <button id="divide-button" class="operator calcOperator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="mult-button" class="operator calcOperator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract-button" class="operator calcOperator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="sum-button" class="operator calcOperator">+</button>
            <button id="double-span" class="number">0</button>
            <button class="number">.</button>
            <button id="equals-button" class="operator">=</button>
        </div>
    </div>
</body>
</html>
